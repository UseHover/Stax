play-services = "com.google.android.gms:play-services-analytics:18.0.1"
picasso = "com.squareup.picasso:picasso:2.71828"
sentry = "io.sentry:sentry-android:4.3.0"

junit = "junit:junit:4.13.2"
robolectric = "org.robolectric:robolectric:4.9"
test-core-ktx = "androidx.test:core-ktx:1.5.0"
fixture = "com.appmattus.fixture:fixture:1.2.0"
truth = "com.google.truth:truth:1.1.3"
mockk = "io.mockk:mockk:1.13.2"
