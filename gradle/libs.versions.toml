work-runtime = "androidx.work:work-runtime-ktx:2.8.0"
lifecycle-runtime = "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1"
activity-compose = "androidx.activity:activity-compose:1.6.1"
core-ktx = "androidx.core:core-ktx:1.9.0"
lifecycle-viewmodel = "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
kotlin-stdlib = "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
lifecycle-common = "androidx.lifecycle:lifecycle-common-java8:2.5.1"
splashscreen = "androidx.core:core-splashscreen:1.0.0"
preference = "androidx.preference:preference-ktx:1.2.0"
legacy-support = "androidx.legacy:legacy-support-v4:1.0.0"

timber = "com.jakewharton.timber:timber:5.0.1"
amplitude = "com.amplitude:android-sdk:3.35.1"
appsflyer = "com.appsflyer:af-android-sdk:6.9.0"
installreferrer = "com.android.installreferrer:installreferrer:2.2"
uxcam = "com.uxcam:uxcam:3.5.1"

koin = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }

room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
room-test = { module = "androidx.room:room-testing", version.ref = "room" }

auth = "com.google.android.gms:play-services-auth:20.4.1"

ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client = { module = "io.ktor:ktor-client-auth", version.ref = "ktor" }
kotlinx-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"
ktor-client-mock = { module = "io.ktor:ktor-client-mock", version.ref = "ktor" }
grpc = "io.grpc:grpc-okhttp:1.50.2"

phoenix = "com.jakewharton:process-phoenix:2.1.2"

datastore = "androidx.datastore:datastore-preferences:1.0.0"

libphonenumber = "com.googlecode.libphonenumber:libphonenumber:8.12.53"

lingver = "com.github.YarikSOffice:lingver:1.3.0"

glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
glide-compiler = { module = "com.github.bumptech.glide:compiler", version.ref = "glide" }
coil = "io.coil-kt:coil-compose:2.2.2"

hover = "com.hover:android-sdk:2.0.0-beta04"
volley = "com.android.volley:volley:1.2.1"
play-services = "com.google.android.gms:play-services-analytics:18.0.2"
picasso = "com.squareup.picasso:picasso:2.71828"
sentry = "io.sentry:sentry-android:6.4.3"

junit = "junit:junit:4.13.2"
robolectric = "org.robolectric:robolectric:4.9.2"
test-core-ktx = "androidx.test:core-ktx:1.5.0"
fixture = "com.appmattus.fixture:fixture:1.2.0"
truth = "com.google.truth:truth:1.1.3"
mockk = "io.mockk:mockk:1.13.2"
compose-test = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }

junit-androidx = "androidx.test.ext:junit:1.1.5"
espresso = "androidx.test.espresso:espresso-core:3.5.1"

# Dependencies of the included build-logic
android-gradlePlugin = { group = "com.android.tools.build", name = "gradle", version.ref = "androidGradlePlugin" }
kotlin-gradlePlugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
ksp-gradlePlugin = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

[bundles]
compose = ["compose-ui", "compose-material", "compose-preview", "compose-material-icons", "compose-viewbinding", "compose-livedata", "compose-accompanist"]
google = ["appcompat", "constraintlayout", "vectordrawable", "navigation-fragment", "navigation-ui", "lifecycle-extensions", "biometric", "material", "viewpager", "recyclerview", "work-runtime", "lifecycle-runtime", "activity-compose", "core-ktx", "lifecycle-viewmodel", "kotlin-stdlib", "splashscreen", "preference", "legacy-support"]
logging = ["timber", "amplitude", "appsflyer", "installreferrer", "uxcam"]
koin = ["koin", "koin-compose"]
network = ["ktor-client-core", "ktor-client-android", "ktor-client-content-negotiation", "ktor-client-logging", "ktor-serialization", "ktor-client", "kotlinx-serialization", "grpc"]
image = ["glide", "coil"]
hover = ["volley", "play-services", "picasso", "sentry"]
test = ["junit", "robolectric", "test-core-ktx", "fixture", "truth", "mockk", "ktor-client-mock", "espresso", "compose-test"]

[plugins]
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }