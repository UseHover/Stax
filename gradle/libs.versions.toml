junit-androidx = "androidx.test.ext:junit:1.1.3"
espresso = "androidx.test.espresso:espresso-core:3.4.0"

[bundles]
compose = ["compose-ui", "compose-material", "compose-material-3", "compose-preview", "compose-material-icons", "compose-viewbinding", "compose-livedata", "compose-navigation", "compose-accompanist-painter", "compose-accompanist-animation", "compose-accompanist-pager", "compose-accompanist-tabs"]
