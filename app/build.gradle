import java.nio.file.Paths

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


def userHome = Paths.get(System.getProperty('user.home'))
def keystorePath = userHome.resolve('.stax/keystore.properties')
def keystorePropertiesFile = file(keystorePath)

def keystoreProperties = new Properties()

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    signingConfigs {
        releaseConfig {
            file(keystorePath).with { propertiesFile ->
                if (propertiesFile.canRead()) {
                    keyAlias keystoreProperties['keyAlias']
                    keyPassword keystoreProperties['keyPassword']
                    storeFile file(keystoreProperties['storeFile'])
                    storePassword keystoreProperties['storePassword']
                }
            }
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    compileSdkVersion 30
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.hover.stax"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 50
        versionName "1.3.3"

        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    buildTypes {
        debug {
            buildConfigField "String", "SELF_DESTRUCT", "\"1622450539\""
        }

        release {
            minifyEnabled true
            buildConfigField "String", "SELF_DESTRUCT", "\"1622450539\"" // May 31, 2021
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            file(keystorePath).with { propertiesFile ->
                if (propertiesFile.canRead()) {
                    signingConfig signingConfigs.releaseConfig
                }
            }
        }
    }

    bundle {
        language {
            //Ensures all language string resources is bundled in the aab.
            enableSplit = false
        }
    }

    lintOptions {
        disable 'MissingTranslation'
//        disable 'ExtraTranslation'
    }

    buildFeatures {
        viewBinding true
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Google
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.work:work-runtime:2.5.0"
    implementation "androidx.biometric:biometric:1.1.0"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    annotationProcessor "androidx.lifecycle:lifecycle-common-java8:2.3.1"
    implementation "androidx.room:room-runtime:2.2.6"
    annotationProcessor "androidx.room:room-compiler:2.2.6"
    androidTestImplementation "androidx.room:room-testing:2.2.6"

    //logging
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:26.0.0')
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-inappmessaging-display'
    implementation 'com.google.android.play:core:1.8.0'

    //implementation 'io.sentry:sentry-android:3.1.0'
    implementation 'com.amplitude:android-sdk:2.23.2'
    implementation "com.squareup.okhttp3:okhttp:4.8.1"
    implementation "com.googlecode.libphonenumber:libphonenumber:8.12.9"
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.1'
    implementation "com.github.YarikSOffice:lingver:1.3.0"

    // Kotlin
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Tests
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Hover SDK
    debugImplementation project(":hover.sdk")
    def sdk_version = "1.7.2-stax-1.2.3-pro"

    releaseImplementation "com.hover:android-sdk:$sdk_version"
    debugImplementation 'com.android.volley:volley:1.2.0'
    debugImplementation 'com.google.android.gms:play-services-analytics:17.0.0'
    debugImplementation 'io.sentry:sentry-android:1.7.21'
}